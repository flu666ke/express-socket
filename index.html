<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"
        integrity="sha256-OgiHfllOBEOiWQ2OcBsDncRG2k7QBW9Rs1dB7MH2N2s=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-8">
                <div class="messages-list d-none">
                    <h2>Messages</h2>
                    <ul class="list-group"></ul>
                </div>
            </div>
            <div class="col-4">
                <div class="users-list d-none">
                    <h2>Users</h2>
                    <ul class="list-group"></ul>
                </div>
                <div class="login-form-container">
                    <form class="login-form">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="message-form-container fixed-bottom">
            <form class="message-form m-5 d-none">
                <div class="form-row">
                    <div class="col-10">
                        <input id="message" type="text" class="form-control" placeholder="message" />
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary w-100">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
